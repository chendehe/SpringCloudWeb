spring:
  cloud:
    config:
      label: master
      profile: dev
      # 高可用时注释
#      uri: http://localhost:1050/
      # 高可用配置
      discovery:
        enabled: true
        service-id: config-server

# 必须写在这里，否则找不到service-id: config-server
eureka:
  instance:
    # 默认是 ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${server.port}}}
    instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  client:
    serviceUrl:
      defaultZone: http://admin:admin@localhost:1000/eureka/